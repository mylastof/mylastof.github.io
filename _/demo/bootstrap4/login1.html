<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Bootstrap 4 Login Page | Toto Prayogo</title>

	<style type="text/css">
		body.mulai {
			background: #e4e5e6 !important
		}
		.isi_content {
			padding: 15px;
			margin: 20px 0;
		}
		.bg-white{
			background: white;
		}

	</style>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>
<body class="mulai">
	<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
		<div class="container">

			<div class="flex-row row">
				<div class="col-sm-5 offset-sm-2 masuk_form bg-white">
					<div class="isi_content">
						<h2>Masuk</h2>
						<p>masuk ke halaman dasbor sekarang</p>
						<form>
							<div class="form-group">
								<input type="text" class="form-control" id="username" placeholder="nama pengguna">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" id="password" placeholder="kata sandi">
							</div>

							<div class="float-sm-left"><button class="btn btn-primary">Masuk</button></div>
							<div class="text-sm-right"><a href="http://www.totoprayogo.com" class="btn btn-link">Lupa sandi ?</a></div>
						</form>
					</div>
				</div>
				<div class="col-sm-3 daftar_form bg-info">
					<div class="isi_content text-center text-white">
						<h2>Daftar</h2>
						<p>Belum miliki akun untuk masuk kedalam sistem ?<p>
						<a href="http://totoprayogo.com" class="btn btn-info active">Daftar Sekarang</a>
					</div>
				</div>
			</div>

		</div>

	</div>

	<!-- jQuery first, then Tether, then Bootstrap JS. -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
