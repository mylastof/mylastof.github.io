<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags always come first -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Demo Bootstrap with iframe no scroll</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
</head>
<body>
	<div class="pos-f-t">
		<div class="collapse" id="navbar-header">
			<div class="container-fluid p-1">
				<h3>Hidden element</h3>
			</div>
		</div>
		<div class="navbar navbar-full bg-faded navbar-static-top navbar-dark" style="background-color:#f58416;">
			<a href="#!/" class="navbar-brand" data-pjax="">App</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-header" aria-controls="navbar-header" aria-expanded="false" aria-label="Toggle navigation"></button>

			<!-- <span class="navbar-text text-muted">Semua /span> -->

			<div class="form-inline float-xs-right">
				<button class="btn btn-outline-warning hidden-sm-up" type="button" data-toggle="collapse" data-target="#menu-navbar-" aria-controls="menu-navbar-" aria-expanded="false" aria-label="Toggle navigation">Menu</button>
				</div>
			<div class="collapse navbar-toggleable-xs" id="menu-navbar-">
				<ul class="nav navbar-nav">
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#!" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Dropdown 1
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
							<a href="#!Dropdown1.1" data-pjax="" class="dropdown-item">Dropdown1.1</a>
							<a href="#!Dropdown1.2" data-pjax="" class="dropdown-item">Dropdown1.2</a>
							<a href="#!Dropdown1.3" data-pjax="" class="dropdown-item">Dropdown1.3</a>
							<div class="dropdown-divider"></div>
							<a href="#!Dropdown1.4" data-pjax="" class="dropdown-item">Dropdown1.4</a>
						</div>
					</li>

					<li class="nav-item  active"><a href="#!/link1" class="nav-link">Link</a></li>
					<li class="nav-item "><a href="#!/link2" class="nav-link">Link</a></li>
					<li class="nav-item "><a href="#!/link3" class="nav-link">Link</a></li>
					<li class="nav-item "><a href="#!/link4" class="nav-link">Link</a></li>
				</ul>

				<ul class="nav navbar-nav float-sm-right">
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#!" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Dropdown 2
						</a>
						<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
							<a href="#!Dropdown2.1" class="dropdown-item">Dropdown2.1</a>
							<a href="#!Dropdown2.2" class="dropdown-item">Dropdown2.2</a>
							<div class="dropdown-divider"></div>
							<a href="#!Dropdown2.3" class="dropdown-item">Dropdown2.3</a>
						</div>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#!" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Dropdown 3
						</a>
						<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
							<a href="#!Dropdown3.1" class="dropdown-item">Dropdown3.1</a>
							<div class="dropdown-divider"></div>
							<a href="#!Dropdown3.2" class="dropdown-item">Dropdown3.2</a>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>

	<div class="content-full">
		<iframe class="" src="http://www.totoprayogo.com" allowfullscreen></iframe>
	</div>


	<!-- jQuery first, then Tether, then Bootstrap JS. -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>

	<script type="text/javascript">
		scaleVideoContainer();

		function scaleVideoContainer() {
			var navbarHeight = $('.navbar').height() + 10 + 'px',
				height = $(window).height() - $('.navbar').height() -10,
				unitHeight = parseInt(height) + 'px';

			$('.content-full iframe').css({
				'margin-top': navbarHeight,
				'height': unitHeight,
				'width': '100%'
			});

			$('body').css('overflow','hidden');
		}
	</script>
</body>
</html>
