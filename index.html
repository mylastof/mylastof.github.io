<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
	<!-- Card widget -->
	<div class="card">
	   
		<!-- Face 1 -->
		<div class="card-face face-1">
			<!-- Avatar -->
			<div class="card-face__avatar">
				<!-- User avatar -->
				<img src="avatar.jpg" width="110" height="110" draggable="false" alt="Toto Prayogo" />
			</div>
			<!-- Name -->
			<h1 class="card-face__name">Toto Prayogo</h1>
			<!-- Title -->
			<span class="card-face__title">Web Designer &amp; Developer</span>

			<!-- Cart Footer -->
			<div class="card-face-footer">
				<a href="https://plus.google.com/+TotoPrayogo" target="_blank" class="card-face__social"><img src="glyphicons-social-3-google-plus.png" width="36" height="36" draggable="false" /></a>
				<a href="https://www.facebook.com/mylastof" target="_blank" class="card-face__social"><img src="glyphicons-social-31-facebook.png" width="36" height="36" draggable="false" /></a>
				<a href="https://twitter.com/mylastof" target="_blank" class="card-face__social"><img src="glyphicons-social-32-twitter.png" width="36" height="36" draggable="false" /></a>
				<a href="https://instagram.com/mylastof" target="_blank" class="card-face__social"><img src="glyphicons-social-33-instagram.png" width="36" height="36" draggable="false" /></a>
			</div>
		</div>
	</div>
</body>
</html>
